<?php if (!$this->fatalError): ?>

    <?= Form::open(['class' => 'layout']) ?>

        <div class="layout-row">
            <?= $this->formRender() ?>
        </div>

        <div class="form-buttons">
            <div class="loading-indicator-container">
                <button
                    type="submit"
                    data-request="onSave"
                    data-hotkey="ctrl+s, cmd+s"
                    data-load-indicator="Creating post..."
                    class="btn btn-primary">
                    Create
                </button>
                <button
                    type="button"
                    data-request="onSave"
                    data-request-data="close:1"
                    data-hotkey="ctrl+enter, cmd+enter"
                    data-load-indicator="Creating post..."
                    class="btn btn-default">
                    Create and Close
                </button>
                <span class="btn-text">
                    or <a href="<?= Backend::url('jsy/winshop/posts') ?>">Cancel</a>
                </span>
            </div>
        </div>
        <script>
            $(document).ready(function() {
                $(window).keydown(function(event){
                    if(event.keyCode == 13) {
                        event.preventDefault();
                        $('#Form-field-Post-products-group a[data-request="formProducts::onAddItem"]').click();                      
                        return false;
                    }
                });

                $('#Form-field-Post-code').focus();
                
                $('#Form-field-Post-products-group a[data-request="formProducts::onAddItem"]').click(
                    function() {

                        setTimeout(function() {
                            index = parseInt($('input[name="___index_products[]"]').last().val());
                            id = 'Form-formProductsForm' + index + '-field-Post-products-' + index + '-product_JAN';
                            $('#' + id).focus();
                            $('#' + id)
                                .focusin(function(e) {
                                    $(this).css('background-color', '#ffc');
                                })
                                .focusout(function(e) {
                                    $.request('onGetProductInfo', {
                                            data: {jan: $(this).val()},
                                            success: function(res) {
                                                index = index - 1;
                                                product_name_id = 'Form-formProductsForm' + index + '-field-Post-products-' + index + '-product_name';
                                                $('#' + product_name_id).val(res.Name);
                                                product_price_id = 'Form-formProductsForm' + index + '-field-Post-products-' + index + '-product_price';
                                                $('#' + product_price_id).val(res.Price);                                            }
                                        }
                                    )
                                });                            
                        },1000);
                    }
                );

            });
        </script>
    <?= Form::close() ?>

<?php else: ?>

    <p class="flash-message static error"><?= e($this->fatalError) ?></p>
    <p><a href="<?= Backend::url('jsy/winshop/posts') ?>" class="btn btn-default">Return to posts list</a></p>

<?php endif ?>
